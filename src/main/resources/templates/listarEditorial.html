<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LISTA DE EDITORIALES</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="../static.img/libro.png" alt="libro" class="icon"/> Libreria</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/libro">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/autor">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/editorial">Editoriales</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>LISTA DE EDITORIALES</h1>
        <div class="tabled">
            <p th:text="${Error}" style="color: red"></p>
            <p th:text="${descripcion}" style="color: green"></p>
            <table class="table" >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">ESTADO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="editorial : ${editoriales}">
                        <th scope="row" th:text="${editorial.id}"></th>
                        <td th:text="${editorial.nombre}"></td>
                        <td th:text="${editorial.alta ? 'Activo' : 'Inactivo'}"></td>
                        <td>
                            <a

                                class="btn btn-dark btn-outline-success bg-black"
                                role="button"
                                >CAMBIAR ESTADO</a
                            >
                        </td>
                        <td>
                            <a

                                th:href="@{/modificarEditorial(id=${__editorial.id__})}"
                                class="btn btn-dark btn-outline-warning bg-black "
                                role="button"
                                >MODIFICAR</a
                            >
                        </td>
                        <td>
                            <a
                                th:href="@{/eliminarEditorial/}+${editorial.id}" 
                                class="btn btn-dark btn-outline-danger bg-black  "
                                role="button"
                                >ELIMINAR</a
                            >
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
