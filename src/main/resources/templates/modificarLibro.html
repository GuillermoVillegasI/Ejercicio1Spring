<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MODIFICAR LIBRO</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="../static.img/libro.png" alt="libro" class="icon"/> Libreria</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/libro">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/autor">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/editorial">Editoriales</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>MODIFICAR LIBRO</h1>



        <form action="/actualizarLibro" method="POST">

            <p th:if="${Error != null}" th:text="${Error}" class="error"></p>
            <p th:text="${descripcion}" class="exito"></p>

            <input type="hidden" class="form-control" th:value="${libro.id}" name="id" />
            
            <div class="mb-3">
                <label class="form-label">ISBN </label>
                
                <input type="text" class="form-control" name="isbn" th:value="${libro.isbn}" />
            </div>
            <div class="mb-3">
                <label class="form-label">TITULO</label>
               
                <input type="text" class="form-control" name="titulo" th:value="${libro.titulo}" />
            </div>
            <div class="mb-3">
                <label class="form-label">AÃ‘O</label>
               
                <input type="text" class="form-control" name="anio" th:value="${libro.anio}" />
            </div>
            <div class="mb-3">
                <label class="form-label">EJEMPLARES</label>
              
                <input type="text" class="form-control" name="ejemplares" th:value="${libro.ejemplares}" />
            </div>
            <div class="mb-3">
                <label class="form-label">AUTOR</label>
                
                <select class="form-select" name="idAutor">
                    <option th:each="autor : ${autores}" th:value="${autor.id}"th:text="${autor.nombre}">
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">EDITORIAL</label>
                
                <select class="form-select" name="idEditorial">
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}"th:text="${editorial.nombre}">
                </select>
            </div>

            <button type="submit" class="btn btn-dark bg-black">MODIFICAR</button>

        </form>

     



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
